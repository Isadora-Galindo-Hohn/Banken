            while (menyVal != "3")
            {
                Console.Clear();
                Console.WriteLine();
                Console.WriteLine("----------------------------------------------------");
                Console.WriteLine("                     Logga in                       ");
                Console.WriteLine("      Välkommen tillbaka hur vill du logga in?      ");
                Console.WriteLine("----------------------------------------------------");
